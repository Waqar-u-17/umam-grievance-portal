<form id="grievanceForm">
  <label for="name">Your Name</label>
  <input type="text" id="name" name="name" placeholder="What's your name?" required>

  <label for="message">Your Complaint</label>
  <textarea id="message" name="message" rows="5" placeholder="Write your concern here..." required></textarea>

  <button type="submit">Submit Grievance ðŸ’Œ</button>
</form>

<div class="heart" id="thankYouMessage" style="display:none;">
  ðŸ’– Thank you, gorgeous! Your voice has been heard.
</div>

<script>
  document.getElementById('grievanceForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const message = document.getElementById('message').value;

    await fetch('/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, message })
    });

    document.getElementById('grievanceForm').reset();
    document.getElementById('thankYouMessage').style.display = 'block';
  });
</script>
