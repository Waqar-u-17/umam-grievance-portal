<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Umam's Grievance Portal</title>
  <style>
    body {
      background-color: #ffc0cb; /* Pink background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #d6336c;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b02554;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Umam's Grievance Portal</h1>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="type">Type of Grievance:</label>
      <select id="type" name="type" required>
        <option value="">--Select--</option>
        <option value="service">Service Issue</option>
        <option value="staff">Staff Behavior</option>
        <option value="technical">Technical Problem</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Your Complaint:</label>
      <textarea id="message" name="message" rows="5" placeholder="Describe your grievance..." required></textarea>

      <button type="submit">Submit Grievance</button>
    </form>
  </div>
</body>
</html>
